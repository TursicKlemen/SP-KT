<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Q & A portal">
	<meta name="author" content="Klemen Turšič">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="js/main.js"></script>
	<link rel="icon" href="pic/favicon.png">
	<title>ToDo List</title>
</head>
<body>
	<section id="page" class="logged">
		<header>
			<h1>ToDo List</h1>
			<h3>Plan your life</h3>
			<div class="clear controls linf"><div>Prijavljen kot: <a href="uporabnik.html" class="userLink">Uporabnik</a></div></div>
			<div class="clear gmb controls logoff">
				<ul>
					<li>						
						<a href="index.html">Odjavi se</a>
					</li>					
				</ul>
			</div>
		</header>
		<div class="line"></div>
		<nav class="clear taskMenu controls gmb">
			<ul>
				<li>						
					<a href="seznam.html" class="trenuten">Seznam opravil</a>
				</li>
				<li>						
					<a href="novo.html">Novo opravilo</a>
				</li>
				<li>						
					<a href="opravljeno.html">Opravljeno</a>
				</li>
				<li>						
					<a href="opomniki.html">Opomniki</a>
				</li>
				<li>						
					<a href="statistika.html">Statistika</a>
				</li>
			</ul>
		</nav>
		<div class="line"></div>
		<div class="tasks">
			<div class="taskPrint priorHigh">
				<div class="taskTitleCont">
					<div class="taskTitle">Kupi olje</div>
					<div class="ikone">
						<img src="pic/check.svg" alt="Označi kot opravljeno" />
						<img src="pic/edit.svg" alt="Uredi" />
						<img src="pic/delete.svg" alt="Izbriši" onclick="removeTask(this);"/>
					</div>
				</div>			
				<div class="content clear taskContent">
					<div class="taskInfo">
						<span class="taskCat">Nakupovanje</span>
						<span class="taskTime"></span>
					</div>
				</div>
			</div>
			
			<div class="taskPrint priorMed">
				<div class="taskTitleCont">
					<div class="taskTitle">Kolokvij</div>
					<div class="ikone">
						<img src="pic/check.svg" alt="Označi kot opravljeno" />
						<img src="pic/edit.svg" alt="Uredi" />
						<img src="pic/delete.svg" alt="Izbriši" onclick="removeTask(this);"/>
					</div>
				</div>			
				<div class="content clear taskContent">
					<div class="taskInfo">
						<span class="taskCat">Faks</span>,
						<span class="taskTime">06.12.2016, 8:00</span>
					</div>					
				</div>
			</div>
			
			<div class="taskPrint priorLow">
				<div class="taskTitleCont">
					<div class="taskTitle">Večerja</div>
					<div class="ikone">
						<img src="pic/check.svg" alt="Označi kot opravljeno" />
						<img src="pic/edit.svg" alt="Uredi" />
						<img src="pic/delete.svg" alt="Izbriši" onclick="removeTask(this);"/>
					</div>
				</div>			
				<div class="content clear taskContent">
					<div class="taskInfo">
						<span class="taskCat">Ostalo</span>,
						<span class="taskTime">10.12.2016, 19:00</span>
					</div>
					<div class="taskDesc">
						<p>Pri tašči.</p>
					</div>
				</div>
			</div>
			
			
			
		</div>
		
		<footer>
			<div class="line"></div>			
			<p>Copyright 2016 - Klemen T.</p>
		</footer>
	</section>
</body>
</html>
